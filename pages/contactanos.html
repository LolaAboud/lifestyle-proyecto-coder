<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/favicon.png" type="image/x-icon">
    <title>Lifestyle-Stamps</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-links">
                <ul class="left">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../pages/nosotros.html">Nosotros</a></li>
                    <li><a href="../pages/shop.html">Shop</a></li>
                </ul>
                <div class="logo">
                    <a href="../index.html"><img src="../img/favicon-azul.png" alt=""></a>
                </div>
                <ul class="right">
                    <li><a href="../pages/contactanos.html">Contactanos</a></li>
                    <li><a href="../pages/ayuda.html">Ayuda</a></li>
                    <div class="usuario-bolsa">
                        <img src="../img/usuario-naranja.png" alt="">   
                        <img src="../img/bolsa-compras.png" alt="">
                    </div>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="hero">
                <img src="../img/logo-frase.png" alt="">
            </div>
            <h1>Titulo Principal</h1>
        </section>
        <section>
            <form action="">
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Nombre">
                </div>
                <div>
                    <label for="apellido">Apellido</label>
                    <input type="text" id="Apellido" placeholder="Apellido">
                </div>
                <div>
                    <label for="masculino">Masculino</label>
                    <input type="radio" name="genero">
                    <label for="femenino">Femenino</label>
                    <input type="radio" name="genero">
                    <label for="otro">Otro</label>
                    <input type="radio" name="genero">
                </div>
                <div>
                    <label for="">País</label>
                    <select name="" id="">
                        <option value="">Argentina</option>
                        <option value="">Venzuela</option>
                        <option value="">Mexico</option>
                        <option value="">Uruguay</option>
                        <option value="">EEUU</option>
                    </select>    
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div>
                    <label for="contrasenia">Contraseña</label>
                    <input type="password" id="contrasenia" placeholder="Contraseña">
                </div>
                <div>
                    <label for="">Dejanos tus comentarios</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <input type="submit">
                    <input type="reset">
                </div>
            </form>
        </section>
        
    </main>
    <footer>
        <div class="logo-footer">
            <img src="../img/logo.png" alt="">
        </div>
        <div>  
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/nosotros.html">Nosotros</a></li>
                <li><a href="../pages/shop.html">Shop</a></li>
                <li><a href="../pages/contactanos.html">Contactanos</a></li>
                <li><a href="../pages/ayuda.html">Ayuda</a></li>
            </ul>
        </div>
        <div class="social-media">
            <img src="../img/facebook.png" alt="">
            <img src="../img/instagram.png" alt="">
            <img src="../img/whatsapp.png" alt="">
        </div>
        <div .newsletter>
            <form action="">
                <div>
                    <div class="newsletter">
                        <label for="correo">Suscribite!</label>
                    </div>
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div class="enviar">
                    <input type="submit">
                </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
