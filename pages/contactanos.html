<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- css -->
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Lifestyle Stamps: Tu tienda de estampados personalizados en Buenos Aires</title>
    <link rel="icon" href="../img/favicon-azul.ico" type="image/x-icon">
    <meta name="description" content="¿Tienes alguna pregunta o necesitas ayuda? ¡Contáctanos en Lifestyle Stamps! Envíanos un mensaje a través de nuestro formulario o síguenos en nuestras redes sociales para estar al día con las últimas novedades.">
    <meta name="keywords" content="Lifestyle Stamps, contacto, formulario, mensaje, redes sociales, Facebook, Instagram, Whatsapp Argentina">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler order-2 order-md-1" type="button" data-bs-toggle="collapse"
                    data-bs-target=".navbar-collapse" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse order-3 order-md-2" id="navbar-left">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" aria-selected="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./shop.html">Shop</a>
                        </li>
                    </ul>
                </div>
                <a class="navbar-brand order-1 order-md-3" href="../index.html"><img
                        src="../img/logo-circulo-naranja.png" alt="Lifestyle-Stamps"></a>
                <div class="collapse navbar-collapse order-4 order-md-4" id="navbar-right">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="./ayuda.html">Ayuda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contactanos.html">Contactanos</a>
                        </li>
                    </ul>
                    <img class="usuario-bolsa" src="../img/usuario-naranja.png" alt="Usuario">
                    <img class="usuario-bolsa" src="../img/bolsa-compras.png" alt="Bolsa compras">
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="hero">
                <img src="../img/logo-frase.png" alt="Lifestyle-Stamps">
            </div>
            <h1>Contactanos</h1>
        </section>
        <section>
            <div class="container">
                <form class="contact" action="" method="post">
                    <h3>Completa tus datos</h3>
                    <h4>Envianos tu consulta y en menos de 24hs nos contactaremos</h4>
                    <fieldset>
                        <input placeholder="Nombre" type="text" tabindex="1" required autofocus>
                        <fieldset>
                            <input placeholder="Apellido" type="text" tabindex="2" required autofocus>
                        </fieldset>
                    </fieldset>
                    <fieldset>
                        <input placeholder="Email" type="email" tabindex="3" required>
                    </fieldset>
                    <fieldset>
                        <input placeholder="Celular" type="tel" tabindex="4" required>
                    </fieldset>
                    <fieldset>
                        <textarea placeholder="Contanos porque nos contactas...." tabindex="5" required></textarea>
                    </fieldset>
                    <fieldset>
                        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Enviar</button>
                    </fieldset>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="logo-footer">
            <img src="../img/logo.png" alt="Lifestyle-Stamps">
        </div>
        <div>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/nosotros.html">Nosotros</a></li>
                <li><a href="../pages/shop.html">Shop</a></li>
                <li><a href="../pages/ayuda.html">Ayuda</a></li>
                <li><a href="../pages/contactanos.html">Contactanos</a></li>
            </ul>
        </div>
        <div class="social-media">
            <i class="bi bi-facebook"></i>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-whatsapp"></i>
        </div>
        <div .newsletter>
            <form action="">
                <div>
                    <div class="newsletter">
                        <label for="correo">Suscribite!</label>
                    </div>
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div class="enviar">
                    <input type="submit">
                </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
